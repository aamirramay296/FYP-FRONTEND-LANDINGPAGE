<!DOCTYPE html>
	<html>
		<head>
		
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IT=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		
		<title>Tutor Hub</title>

		<!-- Jquery File -->
		<script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Semantic-UI-Css -->
        
       <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.css">
		<!-- Custom-Style-Css -->
		<link rel="stylesheet"  href="css/custom.css">

		</head>
		<body>

			<!-- Side-Bar-Start -->
			<div class="ui sidebar menu large compact container icon labeled vertical thin">
				<a class="item" href="#"><i class="search icon"></i>How It Works</a>
				<a class="item" href="#"><i class="student icon"></i>Find A Tutor</a>
			
				<div class="ui buttons">
				 	<button class="ui button black">
				 		<i class="sign in icon"></i>Login
				 	</button>

				 	<div class="or"></div>
				 	<button class="ui button green">
				 		<i class="users icon"></i>Sign Up
				 	</button>
				</div>
			</div> <!-- Side-Bar-End -->		
							
			<!-- Main-Content-Start -->
			<div class="pusher"> 
				<div class="ui vertical aligned center segment landing inverted">
					<div class="transbg">
						<div class="ui container">
							<div class="ui secondary inverted top large pointing menu">
								<div class="left item">
									<a class="toc item" >
										<i class="sidebar icon"></i>
									</a> <!-- top item -->
								</div> <!-- left item -->
								<div class="right item">
									<a class="active item" href="/"><i class="home icon"></i>Home</a>
									<a class="item" href="#"><i class="info icon"></i>How It Works</a>
									<a class="item" href="#"><i class="user icon"></i> Find A Tutor</a>

									<div class="item">
										<div class="ui buttons">
										 	<button class="ui button black">
										 		<i class="sign in icon"></i>Login
										 	</button>

										 	<div class="or"></div>
										 	<button class="ui button green">
										 		<i class="users icon"></i>Sign Up
										 	</button>
										 </div><!-- ui buttons -->
									</div> <!-- item -->
								</div> <!-- right item -->
							</div> <!-- ui secondary inverted top large pointing menu -->
						</div> <!-- ui container -->
							<div class="ui text container">
								<h1 class="ui header centered inverted">Find A Tutor Near Your Location</h1>
								<div class="container fluid findbg">
									<form class="ui form">
										<div class="field">
											<div class="fields">

												<div class="eleven wide field">
													<div class="ui search location">
														<div class="ui left icon input">
															<i class="inverted circular blue map icon"></i>
															<input class="prompt" type="text" name="location" placeholder="Enter Your Location.."></input>
														</div> <!-- ui left icon input -->
													</div> <!-- ui search location -->
												</div> <!-- eleven wide field -->

												<div class="three wide field">
													<div class="ui selection dropdown">
													<div class="default text">Ride type</div>
													<i class="dropdown icon"></i>
													<input type="hidden" name="ride"> </input>
													
													<div class="menu">
													<div class="item" data-value="isld">Islamabad</div>
													<div class="item" data-value="rwp">Rawalpindi</div>
													<div class="item" data-value="lhr">Lahore</div>
													<div class="item" data-value="fsld">Faisalabad</div>
													<div class="item" data-value="kchi">Karachi</div>
													</div> <!-- menu -->


												   </div><!-- ui selection dropdown -->
												</div><!--three wide field --> 
											</div> <!-- fields -->
										</div> <!-- field -->
										<div class="field">
											<button class="ui submit green container animated button" tabindex="0">
												<div class="visible content"><i class="search icon"></i>
												&nbsp;Search A Tutor</div>
												<div class="hidden content"><i class="student icon"></i>
												&nbsp;Find A Tutor Near Your Location </div>
											</button> <!-- ui submit green container animated button -->
										</div> <!-- field -->
									</form> <!-- ui form -->
								</div> <!-- container fluid findbg -->
							</div> <!-- ui container text -->
					</div> <!-- transbg -->
				</div> <!-- ui vertical aligned center segment landing inverted -->
			</div> <!-- Main-Content-End -->
			
		</body>
		
		
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	
	</html>
